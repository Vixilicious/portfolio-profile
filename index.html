<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vicki — Web Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav>
        <div class="logo">VICKI</div>
        <div class="nav-items">
          <a href="index.html" class="nav-item">Home</a>
          <a href="about.html" class="nav-item">About</a>
          <a href="projects.html" class="nav-item">Projects</a>
        </div>
      </nav>
      <video
        autoplay
        muted
        loop
        playsinline
        id="myVideo"
        aria-hidden="true"
        tabindex="-1"
        poster="./assets/poster.jpg"
      >
        <source src="./assets/bg-video.mp4" type="video/mp4" />
      </video>
      <div class="hero-container">
        <div class="hero-text">
          <h1>
            Welcome! <br />
            My name is <span class="gold">Vicki</span> and I'm a web developer.
          </h1>
          <p class="hero-p">
            I build elegant, fast and responsive websites. <br />
            Focused on clean UI, simple interactions and attention to detail.
          </p>
          <div class="hero-actions">
            <a href="projects.html" class="btn">See projects</a>
            <a href="about.html#contact" class="btn outline">Get in touch</a>
          </div>
        </div>
        <div class="hero-img">
          <img src="./assets/profile-img.png" alt="Vicki" class="portrait" />
        </div>
      </div>

      <footer>
        <p>© Vicki</p>
      </footer>
    </div>
  </body>
</html>
